openapi: 3.0.0
info:
  title: My API
  version: "1.0.0"
  description: API documentation for user authentication and management endpoints.
servers:
  - url: http://localhost:3000/api
paths:
  /auth/signup:
    post:
      summary: User Signup
      description: Register a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: "strongPassword123"
      responses:
        "201":
          description: User created successfully.
  /auth/login:
    post:
      summary: User Login
      description: Log in an existing user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: "strongPassword123"
      responses:
        "200":
          description: Successful login.
  /users:
    get:
      summary: Get All Users
      description: Retrieve a list of all users (protected route).
      security:
        - bearerAuth: []
      responses:
        "200":
          description: A list of users.
  /users/{id}:
    get:
      summary: Get User by ID
      description: Retrieve details of a specific user (protected route).
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The user ID.
      responses:
        "200":
          description: User details.
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
